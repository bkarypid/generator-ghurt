<!DOCTYPE html>
<html ng-app="app">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
		<title><%= basicInfo.name%></title>
		<base href="/">
		<link rel="stylesheet" type="text/css" href="app.css" media="screen, projector, print">
		<script src="vendor/foundation/js/vendor/modernizr.js"></script>
	</head>

	<body>
		
		<% if (_hasNgDepend('angular-route')) { %>
		<!-- ng-view for main content -->
		<div class="row header" ng-include=" 'app/content/header/header.view.html' "></div>
		<div class="row navigation" ng-include=" 'app/content/navigation/navigation.view.html' "></div>
		<!-- ng-view for main content -->
		<div class="row">
			<div class="large-8 medium-10 medium-centered columns wrapper">
				<div class="row" ng-view=""></div>
			</div>
		</div>
		<div class="row footer" ng-include=" 'app/content/footer/footer.view.html' "></div>
		<% } else { %>
		<!-- ng-include for main controller -->
		<div ng-controller="AppCtrl" ng-include="templateUrl"></div>
		<% } %>

		<!-------------------------------- Scripts --------------------------------------------->

		<!----------------------------  Vendor Scripts  ---------------------------------------->
		<script type="text/javascript" src="vendor/angular/angular.min.js"></script>
		<% _.each(ngDependencies.ngDepend, function(dep){ 
		%><script type="text/javascript" src="<%= _ngDepend[dep].scriptDir %>"></script>
		<% }); %>
		<% _.each(extDependencies.extDepend, function(dep) { 
		%><script type="text/javascript" src="<%= _extDepend[dep].scriptDir %>"></script>
		<% }); %>

		<!----------------------------  Application Script  ------------------------------------>
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
